    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 },
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 },
      ];

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?
      const isAdult = people.some((person) => {
        return new Date().getFullYear() - person.year >= 19; // Pole vaja, et kui true, siis return true, ja kui false, siis return false, sest see praegune Ã¼tlebki, kas true v false.
      });

      console.warn(
        "ğŸš€ ~ file: index-START.html ~ line 32 ~ isAdult ~ isAdult",
        { isAdult } // Curly braces show not only the value, but the name of the variable.
      );

      // Array.prototype.every() // is everyone 19 or older?
      const areAdults = people.every(
        (person) => new Date().getFullYear() - person.year >= 19
      );

      console.warn("ğŸš€ ~ file: index-START.html ~ line 40 ~ areAdults", {
        areAdults,
      });

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423
      const ID_823423 = comments.find((comment) => comment.id === 823423);

      console.warn("ğŸš€ ~ ID_823423", ID_823423);

      // Array.prototype.findIndex()
      // Find the comment with this ID
      const index = comments.findIndex((comment) => comment.id === 823423);

      console.warn("ğŸš€ ~ index", index);

      // delete the comment with the ID of 823423
      console.table(comments);

      comments.splice(index, 1); // Alternative 1.

      const newComments = [
        ...comments.slice(0, index),
        ...comments.slice(index + 1),
      ]; // Alternative 2. Used in redux world. Keeps the original array.

      console.table(comments);
      console.table(newComments);
    </script>
